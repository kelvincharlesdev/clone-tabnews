name: Linting

on:
  pull_request:

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.20.8"

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint:prettier:check
